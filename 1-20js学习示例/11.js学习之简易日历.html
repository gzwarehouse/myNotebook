<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>简易日历</title>
        <link rel="stylesheet" type="text/css" href='./js学习之CSS子文件/11.calendar简易日历.css' />
        <script>
            window.onload=function(){
                var arr=[
                    '5、6日：小寒；19-21日：大寒',
                    '3、4日：立春；18、19日：雨水',
                    '5、6日：惊蛰；20、21日：春分',
                    '4-6日：清明；19、20日：谷雨',
                    '5、6日：立夏；20-22日：小满',
                    '5、6日：芒种；21、22日：夏至',
                    '7、8日：小暑；22、23日：大暑',
                    '6-9日：立秋；22-24日：处暑',
                    '7、8日：白露；22-24日：秋分',
                    '7-9日：寒露；23、24日：霜降',
                    '7、8日：立冬；22、23日：小雪',
                    '7、8日：大雪；21-23日：冬至',
                ]
                var oDiv=document.getElementById('tab');
                var aLi=oDiv.getElementsByTagName('li');
                var oTxt=oDiv.getElementsByTagName('div')[0];
                for(var i=0;i<aLi.length;i++){
                    aLi[i].index=i;
                    aLi[i].onmouseover=function(){
                        for(var i=0;i<aLi.length;i++){
                            aLi[i].className='';
                        }
                        this.className='active';
                        oTxt.innerHTML='<h2>'+(this.index+1)+'月活动</h2>'+'</br>'+'<p>'+arr[this.index]+'</p>';

                    }
                }
            }
            
        </script>
    </head>
    <body>
        <div id='tab'>
            <ul class='calendar'>
                <li class="active">
                    <h2>1</h2>
                    <p>JAN</p>
                </li>
                <li>
                    <h2>2</h2>
                    <p>FER</p>
                </li>
                <li>
                    <h2>3</h2>
                    <p>MAR</p>
                </li>
                <li>
                    <h2>4</h2>
                    <p>APR</p>
                </li>
                <li>
                    <h2>5</h2>
                    <p>MAY</p>
                </li>
                <li>
                    <h2>6</h2>
                    <p>JUN</p>
                </li>
                <li>
                    <h2>7</h2>
                    <p>JUL</p>
                </li>
                <li>
                    <h2>8</h2>
                    <p>AUG</p>
                </li>
                <li>
                    <h2>9</h2>
                    <p>SEP</p>
                </li>
                <li>
                    <h2>10</h2>
                    <p>OCT</p>
                </li>
                <li>
                    <h2>11</h2>
                    <p>NOV</p>
                </li>
                <li>
                    <h2>12</h2>
                    <p>DEC</p>
                </li>
            </ul>
            <div class='text'>
                <input type=text />
                
            </div>
        </div>
    </body>
</html>
