<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>网页换肤</title>
        <link id="l1" rel="stylesheet" type="text/css" href="./网页换肤子文件/css1.css" /><!--任何标签都可以加ID，包括html-->
        <style>
            #div1{
                width:100px;
                height:200px;
                background:yellow;
                display:block;
            }
        </style>
        <script>
            function skin1(){
                var oL=document.getElementById('l1');
                oL.href='./js学习之CSS子文件/3.skin换肤1.css';//任何标签的任何属性都可以修改
            }
            function skin2(){
                var oL=document.getElementById('l1');
                oL.href='./js学习之CSS子文件/3.skin换肤2.css';
            }
            function showHide(){
                var oDiv=document.getElementById('div1');
                if(oDiv.style.display=='block'){
                    oDiv.style.display='none';
                }
                else{
                    oDiv.style.display='block';
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="皮肤1" onclick="skin1()">
        <input type="button" value="皮肤2" onclick="skin2()">
        <input type="button" value="显示隐藏" onclick="showHide()">
        <div id='div1'>
 

        </div>
    </body>
</html>
