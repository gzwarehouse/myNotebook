<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            //任何循环都是由四部分构成：    
        var i=0;                    //1、初始化

        while(i<5){                 //2、条件

            alert(i);               //3、语句

            i++;                    //4、自增
        }
        //for循环格式：
        //for(初始化;条件;自增){
        //   语句
        //}
        for(var i=0;i<5;i++){       //for循环更加方便，和“while循环”同样的效果更简便。
            alert( );
        }
        </script>
    </head>

    </body>
</html>
