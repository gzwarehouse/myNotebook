<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS学习之函数传参（多个参数）</title>
        <style> 
        #div1{
            width:200px;
            height:200px;
            background:red;
        }
        </style>
        <script>
            //以函数传参的方式简写代码，此次传两个参数
            function setStyle(name,value){
                var oDiv=document.getElementById('div1');
                oDiv.style[name]=value;
                //此处name用操作属性的第二种方式，原因为：计算机判断此name为变量，
                
            }

            var oDiv=document.getElementById('div1');

            oDiv.style.height='400px';
        }
        function toGreen(){
            var oDiv=document.getElementById('div1');
            oDiv.style.background='green';
        }*/
        </script>
    </head>
    <body>
        <input type="button" value="变宽" onclick="setStyle('width','400px')">
        <input type="button" value="变高" onclick="setStyle('height','400px')">
        <input type="button" value="变绿" onclick="setStyle('background','green')">
        <div id='div1'></div>
    </body>
</html>
