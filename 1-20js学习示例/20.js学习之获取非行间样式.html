<!DOCTYPE HTML>

    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #div1{
                width:200px; 
                height:200px; 
                background:red;
            }
        </style>
        <script>
            //为了方便可以提前封装成一个函数以便后期调用；
            function getStyle(obj,name){
                if(obj.currentStyle.width){
                    return obj.currentStyle.width;
                }
                else{
                    return getComputedStyle(obj,false)[name];
                }
            }
            window.onload=function(){
                var oDiv=document.getElementById('div1');
                alert(getStyle(oDiv,width));        //可使用封装函数更简便
                //css内有两种样式：1复合样式：比如background有背景颜色，背景宽度之类
                                 //2单一样式：比如width，
                                 //在该函数调用时候，目前只能使用单一样式。若想调用可使用backgroundColor;
            }
