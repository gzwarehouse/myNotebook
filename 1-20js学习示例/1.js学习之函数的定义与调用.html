<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #div1{
                width:200px;
                height:200px;
                background:red;
            }
        </style>
        <script>
            function toGreen(){             //定义函数
                var oDiv=document.getElementById('div1');
                oDiv.style.width='400px';
                oDiv.style.height='400px';
                oDiv.style.background='green';
            }
            function toRed(){
                var oDiv=document.getElementById('div1');
                oDiv.style.width='200px';
                oDiv.style.height='200px';
                oDiv.style.background='red';
            }
        </script>
    </head>
    <body>
        <input type="button" value="变绿" onclick="toGreen()"><!--调用函数：用onclick对函数进行调用-->
        <input type="button" value="变红" onclick="toRed()">
        <div id=div1 onmouseover="toGreen()" onmouseout="toRed()"><!--调用函数：用鼠标移入移出进行调用-->
            <!--onmuouseover鼠标移入调用函数-->
            <!--onmouseout鼠标移出调用函数-->

        </div>
    </body>
</html>
