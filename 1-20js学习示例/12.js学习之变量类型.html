<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>变量的类型</title>
        <script>
        var a=12;               //typeof 找到元素的类型
        //alert(typeof a);   弹出：   nomber 代表 数字类型

        var a='adssdd';
        //alert(typeof a);            string 代表  字符串类型

        var a=true;
        //alert(typeof a);            boolean 代表 布尔值

        var a=function(){
            alert(gagda);
        };
        //alert(typeof a);            function 代表 函数

        var a=document;
        //alert(typeof a);            object 代表 对象

        var b;
        //alert(typeof b);            undefined 代表 未定义过的类型
        //js中，变量本身无类型，类型是根据赋值后定义的；
        
        //undefined会在两种情况下出现：1、未定义；2、定义了未赋值；

        </script>
    </head>
    <body>
        
    </body>
</html>
