<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            window.onload=function(){
                var oTxt=document.getElementById('txt1');
                var oBtn=document.getElementById('btn');

                oBtn.onclick=function(){
                    //oTxt.value="我爱学习";        用.
                    //oTxt['value']="我学习";       用[]
                    oTxt.setAttribute('value','学习');  //设置：setAttribute('名称','值');
                                                        //获取：getAttribute('名称');
                                                        //删除：removeAttribute('名称');
                    
                }
            }
        </script>
    </head>
    <body>
        但凡能用“setAttribute”“getAttribute”的都能用[]；一般用不着
        <input id="txt1" type="text" />
        <input id="btn" type="button" value="添加内容" />
    </body>
</html>
