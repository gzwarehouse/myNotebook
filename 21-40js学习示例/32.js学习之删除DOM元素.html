<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            window.onload=function(){
                var oUl=document.getElementById('ul1');
                var aA=document.getElementsByTagName('a');
                for(i=0;i<aA.length;i++){
                    aA[i].onclick=function(){
                        
                        //removeChild的格式：“父级.removeChild(子节点)”
                        //此处需要删除this的父级，
                        oUl.removeChild(this.parentNode);
                        //作用：删除子节点
                        //总结：孙子找爷爷删掉爸爸；
                    }
                }
                
            }
        </script>
    </head>
    <body>
        <ul id="ul1">
            <li>1111111<a href="javaScript:;">删除</a> </li>
            <li>2222222<a href="javaScript:;">删除</a> </li>
            <li>3333333333333<a href="javaScript:;">删除</a> </li>
            <li>444444<a href="javaScript:;">删除</a> </li>
        </ul>
    </body>
</html>
