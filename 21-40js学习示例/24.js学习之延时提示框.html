<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div{
                float:left;
                margin:20px;
            }
            #div1{
                width:100px;
                height:100px;
                background-color:chartreuse;
            }
            #div2{
                width:150px;
                height:300px;
                background-color:blueviolet;
                display:none;
            }
        </style>
        <script>
            window.onload=function(){
                var oDiv1=document.getElementById('div1');
                var oDiv2=document.getElementById('div2');
                var timer=null;
                //分可使用函数
                /*oDiv1.onmouseover=function(){
                    
                    oDiv2.style.display='block';        1、鼠标移入显示div2
                    clearTimeout(timer);
                };
                oDiv1.onmouseout=function(){
                    timer=setTimeout(function(){        2、鼠标移出5秒后div2隐藏
                        oDiv2.style.display='none';
                    },500);
                };
                oDiv2.onmouseover=function(){
                    clearTimeout(timer);                3、鼠标移入div2后关闭定时器
                };
                oDiv2.onmouseout=function(){            4、鼠标移出div25秒后隐藏
                    setTimeout(function(){oDiv2.style.display='none';
                    },500);
                };*/

                //将相同函数进行合并，以达到简便目的
                oDiv1.onmouseover=oDiv2.onmouseover=function(){
                    
                    oDiv2.style.display='block';
                    clearTimeout(timer);
                };
                oDiv1.onmouseout=oDiv2.onmouseout=function(){
                    timer=setTimeout(function(){
                        oDiv2.style.display='none';
                    },500);
                };

            };
        </script>
    </head>
    <body>
        <div id='div1'>代表头像</div>
        <div id='div2'>代表提示框</div>
    </body>
</html>
